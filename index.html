<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cross The River</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="river">
      <hr color="green" size="50px" />
      <div style="height: 500px; background-color: rgb(7, 99, 99)" width="100%">
        <img
          class="duck"
          src="https://www.svgrepo.com/show/120913/duck.svg"
          alt="the duck"
          width="30px"
          height="auto"
        />
        <div id="log1" class="wooden-log" style="top: 0%; left: 50%"></div>
        <div id="log2" class="wooden-log" style="top: 0%; left: 40%"></div>
        <div id="log3" class="wooden-log" style="top: 0%; left: 30%"></div>
        <div id="log4" class="wooden-log" style="top: 0%; left: 40%"></div>
        <div id="log5" class="wooden-log" style="top: 0%; left: 55%"></div>
        <div id="log6" class="wooden-log" style="top: 0%; left: 60%"></div>
      </div>

      <hr color="green" size="50px" />
    </div>

    <div style="margin: 20px auto 0" class="directional-buttons">
      <button>
        <span>UP</span>
      </button>
      <button>
        <span>DOWN</span>
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
